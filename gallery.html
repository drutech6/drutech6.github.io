<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Photo Gallery</title>
<style>
  /* ---- THUMBNAIL GRID ---- */
  body{margin:0;padding:2rem;background:#f5f5f5;font-family:sans-serif}
  h1{margin-top:0}
  #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:1rem}
  #grid img{width:100%;height:150px;object-fit:cover;border-radius:4px;cursor:pointer}

  /* ---- LIGHTBOX ---- */
  #lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center}
  #lightbox img{max-width:90vw;max-height:90vh;border-radius:4px}
  #prev, #next{
    position:absolute;top:50%;transform:translateY(-50%);
    background:rgba(255,255,255,.8);border:none;font-size:2rem;padding:.5rem 1rem;
    cursor:pointer;user-select:none;border-radius:4px;color:#000
  }
  #prev{left:1rem}
  #next{right:1rem}
  #close{position:absolute;top:1rem;right:1rem;background:rgba(255,255,255,.8);border:none;font-size:2rem;padding:.25rem .75rem;border-radius:50%;cursor:pointer}
</style>
</head>
<body>

<h1>Gallery</h1>
<div id="grid"></div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <button id="close">&times;</button>
  <button id="prev">&#10094;</button>
  <button id="next">&#10095;</button>
  <img id="big" src="" alt="">
</div>

<script>
/* ==== 1. Build grid by scanning the images folder ==== */
const folder = 'images';                // relative folder
const exts   = ['jpg','jpeg','png'];    // allowed extensions
let   imgs   = [];

// GitHub Pages directory listing is not available via JS,
// so list images manually (or generate server-side).
// If you add new files, update this array.
imgs = ['293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg', '293.jpg', '723.jpg'];   // ← extend as needed

const grid = document.getElementById('grid');
imgs.forEach((src,i)=>{
  const img = document.createElement('img');
  img.src = `${folder}/${src}`;
  img.dataset.index = i;
  img.addEventListener('click', openLightbox);
  grid.appendChild(img);
});

/* ==== 2. Lightbox controls ==== */
const lb   = document.getElementById('lightbox');
const big  = document.getElementById('big');
let   idx  = 0;

function openLightbox(e){
  idx = +e.target.dataset.index;
  show();
  lb.style.display='flex';
}
function show(){
  big.src = `${folder}/${imgs[idx]}`;
}
function close(){lb.style.display='none';}
function next(){idx=(idx+1)%imgs.length;show();}
function prev(){idx=(idx-1+imgs.length)%imgs.length;show();}

document.getElementById('close').addEventListener('click',close);
document.getElementById('next').addEventListener('click',next);
document.getElementById('prev').addEventListener('click',prev);

/* ESC key closes lightbox */
window.addEventListener('keydown', e=>{
  if(e.key==='Escape') close();
});
</script>
</body>
</html>
